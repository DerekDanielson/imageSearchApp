<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="Search images"/>
        <button id="search-btn">Search</button>
        <div class="search-results">
            <!--Image1-->
            <div class="search-img">
                <img src="https://plus.unsplash.com/premium_photo-1677542200557-3c6856cc98b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80" alt="Dog">
                <a href="https://unsplash.com/photos/GjUSnrVpt_0" target="_blank" rel="noopener noreferrer">Dog Picture</a>
            </div>
            
            <!--Image2-->
            <div class="search-img">
                <img src="https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1976&q=80" alt="Dog at beach">
                <a href="https://unsplash.com/photos/yihlaRCCvd4" target="_blank" rel="noopener noreferrer">Dog at beach</a>
            </div>

            <!--Image3-->
            <div class="search-img">
                <img src="https://images.unsplash.com/photo-1576201836106-db1758fd1c97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Puppy running">
                <a href="https://unsplash.com/photos/73pyV0JJOmE" target="_blank" rel="noopener noreferrer">Puppy running</a>
            </div>
        </div>
        <button id="show-more-btn">Show more</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
