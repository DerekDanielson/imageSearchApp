<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="Search images"/>
        <button id="search-btn">Search</button>
        <div class="search-results">
            <div class="search-img">
                <img src="https://plus.unsplash.com/premium_photo-1677542200557-3c6856cc98b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80" alt="Dog">
                <a href="https://unsplash.com/photos/GjUSnrVpt_0" target="_blank" rel="noopener noreferrer">Dog Picture</a>
            </div>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
